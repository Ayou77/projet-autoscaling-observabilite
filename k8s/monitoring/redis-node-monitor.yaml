apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-node-monitor
  labels:
    release: prom-stack
spec:
  selector:
    matchLabels:
      app: redis-node
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http
      path: /metrics
      interval: 10s

